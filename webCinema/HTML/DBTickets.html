<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="/webCinema/CSS/styleTickets.css">
   <title>Moviecinema</title>

<body>
   <div class="navbar">
      <div class="navbar-container">
         <div class="logo-container">
            <h1 class="logo">Movie<span>cinema</span></h1>
         </div>
         <div class="menu-container"></div>
         <ul class="menu-list">
            <li id="redMain" class="menu-list-item">VER CARTELERA</li>

               <span class="prifle-text">Profile</span>
               <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toggle">
               <i class="fa-solid fa-moon toggle-icon"></i>
               <i class="fa-solid fa-sun toggle-icon"></i>
               <div class="toggle-ball"></div>
            </div>
         </div>
      </div>
   </div>

                        </div>
