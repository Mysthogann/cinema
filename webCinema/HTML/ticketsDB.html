<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="/webCinema/CSS/styleTickets.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
   <script type="text/javascript" src="/webCinema/JS/redireccion/redirectReserva.js" defer></script> 
   <script type="text/javascript"  src="/webCinema/JS/metodos/reservaDB.js" defer></script> 

   <title>Moviecinema</title>
</head>

<body>
   <div class="navbar">
      <div class="navbar-container">
         <div class="logo-container">
            <h1 class="logo">Movie<span>cinema</span></h1>
         </div>
         <div class="menu-container"></div>
         <ul class="menu-list">
            <li id="redMain" class="menu-list-item">VER CARTELERA</li>
            <li class="menu-list-item">VER PREVENTA</li>
         </ul>
         <div class="profile-container">
            <img class="profile-picture" src="/webCinema/img/ant_man.jpeg" alt="">
            <div class="profile-text-container">
               <span class="prifle-text">Profile</span>
               <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toggle">
               <i class="fa-solid fa-moon toggle-icon"></i>
               <i class="fa-solid fa-sun toggle-icon"></i>
               <div class="toggle-ball"></div>
            </div>
         </div>
      </div>
   </div>
   <div class="movie-list-container">
      <h1 id="hola" class="movie-list-title">Compra y reserva de asientos</h1>
      <div class="movie-list-item-desc">Hora: 17:30 PM</div>
      <div id="movie" class="movie-list-item-desc" value="6">Valor por entrada: ($6)</div>
      <div id="peli" class="movie-list-item-desc"></div> <!-- Detalles del nombre-->
      <div class="movie-list-wrapper">
         <div class="movie-list">
            <div class="movie-list-item">
               <img id="redirect" class="movie-list-item-img" src="/webCinema/img/dragon_ball1.webp" alt="">
            </div>
            <div class="tickets-info">
               <h1 class="movie-list-item-title" style="margin-top:110px;">Asientos Disponibles<h1>
                     <div class="selecTickets"> <!-- Donde se muestran el tipo de asientos -->
                        <div class="showcase">
                           <li>
                              <div class="seat"></div>
                              <small>N/A</small>
                           </li>
                           <li>
                              <div class="seat selected"></div>
                              <small>seleccionado</small>
                           </li>
                           <li>
                              <div class="seat occupied"></div>
                              <small>ocupado</small>
                           </li>
                        </div>
                           <div class="seatsContainer"> <!-- Asientos como tal -->
                              <div class="screen"></div><!-- Pantalla CSS-->
                              <div id="asientos" class="row"></div>
                              <div class="row"> 
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                              </div>
                              <div class="row"> 
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                              </div>
                              <div class="row"> 
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                              </div>
                              <div class="row"> 
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                              </div>
                              <div class="row">
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                              </div>
                              <div class="row"> 
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat occupied"></div>
                                 <div class="seat"></div>
                                 <div class="seat"></div>
                              </div>
                        </div>
                        <div class="total-descr">
                           <p class="text">Se han seleccionado <span id="count">0</span> asientos por el precio de $<span
                              id="total">0</span>
                        </div>
                     </div>
                     <button id="reserva" class="btn">Reservar</button>
            </div>
         </div>
      </div>
   </div>
   </div>
   <div class="pre-footer" style="height: 400px"></div>
   <div class="footer">
      <p>Footer</p>
   </div>
</body>
</html>
