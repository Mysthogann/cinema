<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="/webCinema/CSS/styleTickets.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
   <script type="module/text" src="/webCinema/JS/modulos/checkout.mjs" defer></script>
   <script type="text/javascript" src="/webCinema/JS/redireccion/redirectCheckout.js" defer></script> 
   <script type="text/javascript" src="/webCinema/JS/metodos/reservaDB.js" defer></script> 
   <title>Moviecinema</title>
</head>

<body>
   <div class="navbar">
      <div class="navbar-container">
         <div class="logo-container">
            <h1 class="logo">Movie<span>cinema</span></h1>
         </div>
         <div class="menu-container"></div>
         <ul class="menu-list">
            <li id="redMain" class="menu-list-item">VER CARTELERA</li>
            <li class="menu-list-item">VER PREVENTA</li>
         </ul>
         <div class="profile-container">
            <img class="profile-picture" src="/webCinema/img/ant_man.jpeg" alt="">
            <div class="profile-text-container">
               <span class="prifle-text">Profile</span>
               <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toggle">
               <i class="fa-solid fa-moon toggle-icon"></i>
               <i class="fa-solid fa-sun toggle-icon"></i>
               <div class="toggle-ball"></div>
            </div>
         </div>
      </div>
   </div>
      <div class="movie-list-container">
         <h1 id="hola" class="movie-list-title">Checkout</h1>
         <div class="movie-list-item-desc">Hora: 17:30 PM</div>
         <div class="movie-list-item-desc" id="infoPeli"></div>
         <div class="movie-list-wrapper">
            <div class="movie-list">
               <div class="movie-list-item">
                  <img id="redirect" class="movie-list-item-img" src="/webCinema/img/dragon_ball1.webp" alt="">
               </div>
               <div class="tickets-info">
                  <h1 class="movie-list-item-title" style="margin-top:110px;">Informacion de la reserva<h1>
      
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
      <div class="pre-footer" style="height: 400px"></div>
      <div class="footer">
         <p>Footer</p>
      </div>
      </body>
</html>
